apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
spec:
  project: default

  sources:
    - repoURL: https://helm.nginx.com/stable
      chart: ingress-nginx
      targetRevision: 2.3.0
      helm:
        releaseName: ingress-nginx
        valueFiles:
          - $values/devops-manifest/ingress/values.yaml
    - repoURL: git@github.com:Alialshemy/Devops_task.git
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

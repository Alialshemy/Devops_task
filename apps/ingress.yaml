apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://helm.nginx.com/stable
    chart: ingress-nginx
    targetRevision: 2.2.0
    helm:
      releaseName: ingress-nginx
      valueFiles:
        - devops-manifest/ingress/values.yaml   

  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

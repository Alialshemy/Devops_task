apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
project: default
source:
  repoURL: 'git@github.com:Alialshemy/Devops_task.git'
  path: devops-manifest/karpenter
  targetRevision: HEAD
destination:
  server: 'https://kubernetes.default.svc'
  namespace: kube-system
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
  retry:
    limit: 5
    backoff:
      duration: 5s
      factor: 2
      maxDuration: 3m

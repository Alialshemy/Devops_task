<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { color: #2c3e50; }
    input, button { padding: 8px; margin: 5px; }
    ul { list-style-type: none; padding: 0; }
    li { padding: 6px; margin: 4px 0; background: #f4f4f4; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
    .delete-btn { background: red; color: white; border: none; padding: 4px 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Task Manager</h1>

  <div>
    <input type="text" id="title" placeholder="Task title">
    <input type="text" id="description" placeholder="Task description">
    <button onclick="addTask()">Add Task</button>
  </div>

  <h2>Tasks</h2>
  <ul id="taskList"></ul>

  <script>
    const API_BASE = "http://localhost:5000"; // Change if backend is on another URL

    // List all tasks
    async function listTasks() {
      try {
        const res = await fetch(`${API_BASE}/listTasks`);
        const tasks = await res.json();
        const taskList = document.getElementById("taskList");
        taskList.innerHTML = "";
        tasks.forEach(task => {
          const li = document.createElement("li");
          li.innerHTML = `<span>${task.title} - ${task.description || ''} (ID: ${task.id})</span>`;
          const btn = document.createElement("button");
          btn.textContent = "Delete";
          btn.className = "delete-btn";
          btn.onclick = () => deleteTask(task.id);
          li.appendChild(btn);
          taskList.appendChild(li);
        });
      } catch (err) {
        console.error("Error fetching tasks:", err);
      }
    }

    // Add a new task
    async function addTask() {
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      if (!title) return alert("Please enter a task title");
      try {
        const res = await fetch(`${API_BASE}/addTask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, description })
        });
        if (!res.ok) throw new Error("Failed to add task");
        document.getElementById("title").value = "";
        document.getElementById("description").value = "";
        await listTasks(); // Refresh list
      } catch (err) {
        console.error("Error adding task:", err);
        alert("Error adding task");
      }
    }

    // Delete a task
    async function deleteTask(taskId) {
      try {
        const res = await fetch(`${API_BASE}/deleteTask/${taskId}`, {
          method: "DELETE",
          headers: { "Content-Type": "application/json" }
        });
        if (!res.ok) throw new Error("Failed to delete task");
        await listTasks(); // Refresh list after deletion
      } catch (err) {
        console.error("Error deleting task:", err);
        alert("Error deleting task");
      }
    }

    // Load tasks when page loads
    window.addEventListener("DOMContentLoaded", listTasks);
  </script>
</body>
</html>
